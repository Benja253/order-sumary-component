<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
  <article class="card">
    <header class="header">
      <img class="img_header" src="images/illustration-hero.svg" alt="Ilustración de una persona escuchando música desde el celular">
    </header>
    <main class="main margin">
      <section class="principal_section">
        <h1 class="principal_heading">Order Summary</h1>
        <p class="principal_description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </section>
      <section class="section_plan">
        <div class="section_separator">
          <div class="img_music">
            <img src="images/icon-music.svg" alt="ícono de música">
          </div>
          <div>
            <h2 class="plan_heading">Annual Plan</h2>
            <p class="plan_price">$59.99/year</p>
          </div>
        </div>
        <a class="plan_link" href="#">Change</a>
      </section>
    </main>
    <footer class="footer margin">
      <a class="footer_button" href="#">Proceed to Payment</a>
      <a class="footer_cancel" href="#">Cancel Order</a>
    </footer>
  </article>
</body>
</html>
